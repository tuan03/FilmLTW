<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Interface</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card {
            width: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-info {
            padding: 10px;
            background-color: #f9f9f9;
        }

        .card-title {
            font-size: 18px;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 5px;
            background-color: #76b900;
            width: 50%;
            /* Adjust based on progress */
        }
    </style>
</head>
